        border: none;
        color: white;

      }   
      
      .glow-button {
        background-color: transparent;
        color: white;
        border: 2px solid white;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        text-transform: uppercase;
        text-align: center;
        cursor: pointer;
        position: relative;
      }

      .glow-button::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: 5px;
        box-shadow: 0 0 10px white;
        opacity: 0;
        animation: glowing 2s infinite;
      }

      @keyframes glowing {
        0% {
          opacity: 0.4;
          box-shadow: 0 0 10px white;
        }
        50% {
          opacity: 1;
          box-shadow: 0 0 20px white;
        }
        100% {
          opacity: 0.4;
          box-shadow: 0 0 10px white;
        }
      }
